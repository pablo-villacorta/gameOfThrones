{% extends 'base_content.html' %}

{% block content %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
    <h1>{% trans 'Log in' %}</h1>
    <form action="/login_/" method="POST">
        {% csrf_token %}
        <label for="id_username">{% trans 'Username'%}:</label><br><br>
        {{ form.username }}<br><br>
        <label for="id_password">{% trans 'Password' %}:</label><br><br>
        {{ form.password }}<br><br>
        <input type="hidden" name="langCode" value="{{LANGUAGE_CODE}}">
        <input class="button" type="submit" value="{% trans 'Login'%}" />
    </form><br>
    <p>{% trans 'New here?'%} <a href="/{{LANGUAGE_CODE}}/register/">{% trans 'Create an account'%}</a></p>
{% endblock %}
