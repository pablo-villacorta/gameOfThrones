{% extends 'base.html' %}

{% block content %}
<div class="newPost-container">
    <h3>New post for thread: <i>{{ thread.title }}</i></h3>
    <form method="POST" action="/forum/thread/{{ thread.pk }}/new">
        {% csrf_token %}
        {{ form.content.label_tag }}<br><br>
        {{ form.content }}<br><br>
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
